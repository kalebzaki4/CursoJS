        resposta.innerHTML = `sua nacionalidade é no(a) ${txt}`
        if (txt == 'brasil')
            resposta.innerHTML += 'voce é brasileiro!';
        } resposta.innerHTML(`Continue sendo um grande patriota do(a) ${txt}`)
