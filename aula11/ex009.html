<!DOCTYPE html>
<html>
<head>
  <title>Verificação de Nacionalidade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #666;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Verificação de Nacionalidade</h1>
  <label for="nacionalidade">Informe sua nacionalidade:</label>
  <input type="text" id="nacionalidade">
  <button onclick="verificarNacionalidade()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificarNacionalidade() {
      var nacionalidadeInput = document.getElementById('nacionalidade');
      var resultado = document.getElementById('resultado');

      var nacionalidade = nacionalidadeInput.value;

      if (nacionalidade.toLowerCase() !== 'brasil') {
        resultado.textContent = 'Você é estrangeiro(a).';
      } else {
        resultado.textContent = 'Você é brasileiro(a).';
      }
    }
  </script>
</body>
</html>
