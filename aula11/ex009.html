<!DOCTYPE html>
<html>
<head>
  <title>Verificação de Nacionalidade</title>
</head>
<body>
  <h1>Verificação de Nacionalidade</h1>
  <label for="nacionalidade">Informe sua nacionalidade:</label>
  <input type="text" id="nacionalidade">
  <button onclick="verificarNacionalidade()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificarNacionalidade() {
      var nacionalidadeInput = document.getElementById('nacionalidade');
      var resultado = document.getElementById('resultado');

      var nacionalidade = nacionalidadeInput.value;

      if (nacionalidade.toLowerCase() !== 'brasil') {
        resultado.textContent = 'Você é estrangeiro(a).';
      } else {
        resultado.textContent = 'Você é brasileiro(a).';
      }
    }
  </script>
</body>
</html>
